# ============================================
# m006: Server-ментор — Docker Compose
# ============================================

services:
  m006:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neura-m006
    ports:
      - "${PORT:-3066}:3066"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - MODULE_ID=m006
      - MODULE_VERSION=${MODULE_VERSION:-1.0.0}
      - MODULE_NAME=${MODULE_NAME:-Server-ментор}
      - PORT=3066
      - CORE_API_URL=${CORE_API_URL:-http://neura-core:8000}
      - MODULE_API_KEY=${MODULE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_PROMPT_ID=${OPENAI_PROMPT_ID}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - DATA_PATH=/app/data
      - RUNTIME_CONFIG_PATH=/app/config/runtime.json
      - CONVERSATION_TTL_DAYS=${CONVERSATION_TTL_DAYS:-7}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ANALYSIS_MODEL=${ANALYSIS_MODEL:-o4-mini}
      - ANALYSIS_ENABLED=${ANALYSIS_ENABLED:-false}
      - ANALYSIS_CRON=${ANALYSIS_CRON:-0 5 * * *}
      - ADMIN_BOT_TOKEN=${ADMIN_BOT_TOKEN:-}
      - ADMIN_CHAT_ID=${ADMIN_CHAT_ID:-}
    volumes:
      # Беседы хранятся вне контейнера
      - m006-data:/app/data
      # Runtime конфиг
      - ./config/runtime.json:/app/config/runtime.json:ro
      # Логи вне контейнера (персистентность при пересборке)
      - ./logs:/app/logs
    networks:
      - neura-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3066/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  m006-data:
    name: neura-m006-data

networks:
  neura-network:
    name: neura-network
    external: true
