name: Deploy M006 to Production

on:
    push:
        branches: [main]
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: neuraservice/neura-m006-server-mentor

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=raw,value=latest

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}

    deploy:
        runs-on: ubuntu-latest
        needs: build-and-push

        steps:
            - name: Deploy to server
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.DEPLOY_HOST }}
                  username: ${{ secrets.DEPLOY_USER }}
                  key: ${{ secrets.DEPLOY_SSH_KEY }}
                  port: ${{ secrets.DEPLOY_SSH_PORT }}
                  script: |
                      cd /opt/neura/m006

                      # Login to GitHub Container Registry
                      echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u neuraservice --password-stdin

                      # Pull latest image
                      docker pull ghcr.io/neuraservice/neura-m006-server-mentor:latest

                      # Restart container
                      docker compose -f docker-compose.prod.yml down
                      docker compose -f docker-compose.prod.yml up -d

                      # Cleanup old images
                      docker image prune -f

                      # Show status
                      docker ps | grep neura-m006
